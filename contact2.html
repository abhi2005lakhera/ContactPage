<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contact Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="forms.css">

</head>
<body>
    <form>
        <h1> Contact Us </h1>
        <h3> * Please fill all the required fields</h3>
        <fieldset>
        <p>First Name: <textarea name="fname"  cols="50" required></textarea></p>
        <p>Last Name: <textarea name="lname"  cols="50" required/></textarea></p>
        <p> E-mail: <input type="email" name="E-mail" id="E-mail"></p>
        <p> Mobile Number: <input type="number" name="Mob" id="Mob" ></p>
        <p> Address: <textarea type="address" name="Address" required cols="50"></textarea></p>
        <p> Queries (if any): <textarea name="Queries" id="Queries" cols="30" rows="10"></textarea></p>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </fieldset>
    </form>
</body>
</html>
